<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="password" target="_blank">
    {%for project in projects %}

                </form>

        {% endif %}
    {% endfor %}
